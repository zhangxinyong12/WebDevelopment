<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js" charset="utf-8"></script>
    <script>
        //promise的用法,调用函数
        function createPromise(url){
            return new Promise(function(resolve, reject){
                $.ajax({
                    url,
                    dataType:'json',
                    success(arr){
                        resolve(arr);
                    },
                    error(err){
                        reject(err);
                    }
                })
            })
        }

        //ajax读取成功后，进行实现
        Promise.all([
            createPromise('data/data.txt'),
            createPromise('data/data1.txt')
        ]).then(
        function(arr){
            console.log("success");
            //解析赋值
            let [res1,res2] = arr;
            console.log(res1);
            console.log(res2);
        },function(err){
            console.log(err);
        });

    </script>
</head>

</html>
